    <link rel="stylesheet" href="../css/detail.css"/>
</head>

<link
  rel="stylesheet"
  href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

<div class="top-bar">
  <ul class="nav-list">
    <li><a href="../index.html">Home</a></li>
    <li><a href="../index.html">Parts</a></li>
    <li><a href="../index.html">Search</a></li>
    <li><a href="#">Help</a></li>
  </ul>
  <div id="search-box">
    <input
      type="text"
      name="parts-search"
      placeholder="Mfg., Model, or Part Number"
      size="30"
    />
  </div>
  
  <div id="auth-control">
    <img
      src="https://www.alexandercowan.com/wp-content/uploads/2018/04/login-icon.png"
      alt="auth"
      style="width: 30px; float: left"
    />
    <ul class="nav-list">
      <li id="login-trigger"><a href="#" id="auth-text">Log In</a></li>
    </ul>

    <div id="login-content">
      <!-- Login Form -->
      <form id="loginForm" onsubmit="return false">
        <input type="text" placeholder="Email" id="login_email" required />
        <input type="password" placeholder="Password" id="login_pwd" required />
        <button type="submit">Log In</button>
        <a id="forgotten-link">Forgot Password?</a>
        <h3><a class="auth-link" id="register-link">Register</a></h3>
      </form>

      <!-- Registration Form -->
      <form id="registerForm" onsubmit="return false">
        <input type="text" placeholder="Email" id="register_email" required />
        <input type="password" placeholder="Password" id="register_pwd" required />
        <input type="password" placeholder="Confirm Password" id="register_re_pwd" required />
        <button type="submit" style="text-align: right">Register</button>
        <div id="if-reg-error">
          <div id="reg-error-response" style="margin-top: 5px"></div>
        </div>
      </form>

      <!-- Password Recovery Form -->
      <form id="forgottenForm" onsubmit="return false">
        <div id="before-reset">
          <input type="text" placeholder="Email" id="recovery_email" required />
          <button type="submit">Recover</button>
        </div>
        <div id="after-reset">
          <div id="reset-response" style="margin-top: 5px">
            <p>Reset instructions are on their way to <span id="submitted-email">email</span>. 
               If you're still having trouble with login, please get in touch.</p>
            <p><a id="loginAgain" href="#">Log In</a></p>
          </div>
        </div>
        <div id="if-error">
          <div id="error-response" style="margin-top: 5px"></div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="part-info">
  <img id="part-img" alt="PCB board" style="width: 300px" />
  <h2 id="part-title"></h2>
  <button type="button" id="order-btn">Add to Cart</button
  ><button type="button" id="checkout-btn">Checkout</button>
  <h3 id="availability"></h3>
  <h3 id="partnum"></h3>
  <h3 id="orders"></h3>
  <h3 id="price"></h3>
  <h3 id="numReviews"></h3>
  <h3 id="star-rating"></h3>
</div>

<div id="user-reviews">
  <p id="review-title">Review this item</p>
<div id="review-signifier">
  <input class="star star-5" id="star-5" type="radio" name="star" />
  <label class="star star-5" for="star-5"></label>
  <input class="star star-4" id="star-4" type="radio" name="star" />
  <label class="star star-4" for="star-4"></label>
  <input class="star star-3" id="star-3" type="radio" name="star" />
  <label class="star star-3" for="star-3"></label>
  <input class="star star-2" id="star-2" type="radio" name="star" />
  <label class="star star-2" for="star-2"></label>
  <input class="star star-1" id="star-1" type="radio" name="star" />
  <label class="star star-1" for="star-1"></label>
</div>


  <div id="user-star-rating">
  </div>
  <a id="mod-link" href="#">Modify Review</a>
</div>

<!-- Custom JavaScript -->
<script src="../js/detail.js"></script>
</body>
</html>
